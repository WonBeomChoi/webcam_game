<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>join?</title>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/static/css/signin.css">
</head>

</head>
<body>
    <div class="container">

        <div class="form-signin">
          <h2 class="form-signin-heading" id="sign-head">로그인</h2>
          <input type="text" id="logusername" name="username" class="form-control" placeholder="아이디" required autofocus>
          <input type="password" id="logpw" name="password" class="form-control" placeholder="비밀번호" required>
          <div class="btn btn-lg btn-primary btn-block" id="signin">로그인</div>
          <button type="button" id="signup" class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#myModal">
            회원가입
          </button>
        </div>
    </div>
    <!-- Button trigger modal -->
    
   
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
          <input type="text" id="name" name="name" class="form-control" placeholder="닉네임" required>
          <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-primary btn-block" data-dismiss="modal">Close</button>
          <div class="btn btn-lg btn-primary btn-block" id="button" data-dismiss="modal">확인</div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="/static/js/user.js"></script>
</html>
